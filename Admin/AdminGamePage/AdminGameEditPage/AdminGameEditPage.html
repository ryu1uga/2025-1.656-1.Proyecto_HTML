<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="./AdminGameEditPage.css">
</head>
<body>
    <div class="container mt-4">
        <div class="card p-4">
            <h1 id="gameTitle" class="text-center">Game name 1</h1>
            <div class="row mt-4">
                <div class="col-8">
                    <p><strong>Description:</strong></p>
                    <input id="gameDescription" class="border p-3 mb-4" placeholder="DESCRIPTION">
                </div>
                <div class="col-4">
                    <p><strong>Rating:</strong></p>
                    <div id="gameRating" class="border p-3 text-center">9.5/10</div>
                </div>
            </div>
            <div class="mt-4">
                <h4 class="text-center">Gallery</h4>
                <div id="gameGallery" class="d-flex justify-content-around flex-wrap">
                    <div class="d-flex flex-column align-items-center">
                        <div class="photo border p-3 m-2">PHOTOS</div>
                        <button type="submit" class="btn btn-secondary mt-2">Delete Photo</button>
                    </div>
                    <div class="d-flex flex-column align-items-center">
                        <div class="photo border p-3 m-2">PHOTOS</div>
                        <button type="submit" class="btn btn-secondary mt-2">Delete Photo</button>
                    </div>
                    <div class="d-flex flex-column align-items-center">
                        <div class="photo border p-3 m-2">PHOTOS</div>
                        <button type="submit" class="btn btn-secondary mt-2">Delete Photo</button>
                    </div>
                    <div class="d-flex flex-column align-items-center">
                        <div class="photo border p-3 m-2">PHOTOS</div>
                        <button type="submit" class="btn btn-secondary mt-2">Delete Photo</button>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary add">Add Photo</button>
                </div>
            </div>
            <div class="mt-4">
                <div id="gameTrailers" class="d-flex justify-content-around">
                    <div class="text-center">
                        <p>TRAILER 1</p>
                        <div><textarea name="trailerLink"></textarea></div>
                        <a href="#" class="btn btn-secondary">Edit TRAILER</a>
                        <a href="#" class="btn btn-secondary">Delete TRAILER</a>
                    </div>
                    <div class="text-center">
                        <p>TRAILER 2</p>
                        <div><textarea name="trailerLink"></textarea></div>
                        <a href="#" class="btn btn-secondary">Edit TRAILER</a>
                        <a href="#" class="btn btn-secondary">Delete TRAILER</a>
                    </div>
                    <div class="text-center">
                        <p>TRAILER 3</p>
                        <div><textarea name="trailerLink"></textarea></div>
                        <a href="#" class="btn btn-secondary">Edit TRAILER</a>
                        <a href="#" class="btn btn-secondary">Delete TRAILER</a>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary add">Add Trailer</button>
                </div>
            </div>
            <div class="mt-4">
                <p><strong>Reviews:</strong></p>
                <div id="gameReviews" class="border p-3">Reviews</div>
            </div>
            <div class="text-end mt-4">
                <a href="../AdminGameDetailPage/AdminGameDetailPage.html" id="saveButton" class="btn btn-secondary">Save</p></a>
                <a href="../AdminGameDetailPage/AdminGameDetailPage.html" id="discardButton" class="btn btn-secondary">Discard</p></a>
            </div>
        </div>
    </div>
</body>
</html>
