<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="./UserLoginPage.css">
    <title>Document</title>
</head>
<body class="container">
    <form>
        <div class="row">
            <div class="col-12 mx-auto form-container">
                <h1>Login</h1>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remember me</label>
                </div>
                <div class="col-12 mx-auto form-container mb-3">
                    <span>Forgot your password? </span>
                    <a href="">Click here</a>
                </div>
                <div class="col-12 mx-auto form-container mb-3">
                    <span>You're not our member yet? </span>
                    <a href="../UserRegisterPage/UserRegisterPage.html">Register here</a>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">LOGIN</button>
                </div>
            </div>
        </div>
      </form>
</body>
</html>
